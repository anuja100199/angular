 <!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app3.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='menu.name'>
    </div>
    <p>{{menu.name}}</p>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='menu.logMenuItems();'>Narrow It Down For Me!</button>
    </div>

    <!--   found-items should be implemented as a component   -->
    <found-items found-items="menu.found" on-remove="menu.removeItem(index)" on-empty="menu.msg"></found-items>
  </div>

</body>
</html>
